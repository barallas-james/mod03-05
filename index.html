<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<!-- declaration for default screen -->
	<meta charset="viewport" content="width=device-width, initial-scale=1.0">

	<title>DOM Activity 3</title>

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>		

		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked">
					<i class="fas fa-clipboard"></i> Dashboard
				</h3>

				<div class="dashboard-thumbnail">

					<div id="post-circle" class="dashboard-circles">

						<i class="fas fa-file"></i>

					</div> <!-- end of post circle -->	

					<div class="inline-blocked">
						<p class="dashboard-text"><strong> 5</strong></p>
						<p class="dashboard-text"><strong> posts</strong></p>

					</div> <!-- end of inline-blocked -->

				</div> <!-- end of dashboard thumbnail -->

				<div class="dashboard-thumbnail">

					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-images"></i>
					</div> <!-- end of image circle -->

					<div class="inline-blocked">
						<p class="dashboard-text"><strong> 13</strong></p>
						<p class="dashboard-text"><strong> images</strong></p>
					</div> <!-- end of second inline blocked -->		

				</div> <!-- end of second dashboard thumbnail -->


			</div> <!-- end of main dashboard -->

			<div>
				<h3><i class="far fa-plus-square"></i> New Post</h3>

				<form class="hide-overflow" method="" action="">

					<input id="post-title" type="text" name="post" value="" placeholder="Enter Your Post Title">
					<input id="post-content" type="text" name="content" value="" placeholder="Enter Your Post Content Here">

					<button id="btn-publish" class="btn btn-blue" type="submit">Publish</button>

				</form> <!-- end of form -->


			</div> <!-- end of new post -->

			<div>
				
				<h3><i class="fas fa-file-upload"></i>Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="assets/images/doggo2.jpg" alt="doggo!">
					<img class="img-set" src="assets/images/doggo3.jpg" alt="doggo!">
					<img class="img-set" src="assets/images/doggo2.jpg" alt="doggo!">
					<img class="img-set" src="assets/images/doggo3.jpg" alt="doggo!">
					<img class="img-set" src="assets/images/doggo2.jpg" alt="doggo!">

				</div> <!-- end of images holder -->


				<form class="hide-overflow">
					<button id="btn-browse" class="btn btn-blue">Browse</button>
					<button id="btn-upload" class="btn btn-green">Upload</button>

				</form> <!-- end of form -->



			</div> <!-- end of image gallery -->


		</main> <!-- end of main -->


		<footer>
			<p>Tuitt Coding Bootcamp &copy; 2018</p>
		</footer>
		
	</div> <!-- end of container -->

</body>
</html>
